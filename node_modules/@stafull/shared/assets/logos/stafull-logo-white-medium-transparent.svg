<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap');
      .logo-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 52px;
        letter-spacing: -0.01em;
      }
    </style>
  </defs>

  <!-- "StaFull" - all white (for use on red backgrounds) -->
  <text x="150" y="68" text-anchor="middle" class="logo-text">
    <tspan fill="#ffffff">StaFull</tspan>
  </text>

  <!-- White macron bar above the "a" (for use on red backgrounds) -->
  <rect x="120" y="33" width="18" height="4" fill="#ffffff" rx="2"/>
</svg>
