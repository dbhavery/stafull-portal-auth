<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="btn-grad-hourglass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#btn-grad-hourglass)"/>
  <circle cx="40" cy="40" r="33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.5"/>
  <!-- Top cap -->
  <rect x="24" y="16" width="32" height="4" rx="2" fill="#e8e8e8"/>
  <!-- Bottom cap -->
  <rect x="24" y="60" width="32" height="4" rx="2" fill="#e8e8e8"/>
  <!-- Glass outline -->
  <path d="M28 20 L28 32 Q28 40 40 40 Q52 40 52 32 L52 20" fill="none" stroke="#e8e8e8" stroke-width="3"/>
  <path d="M28 60 L28 48 Q28 40 40 40 Q52 40 52 48 L52 60" fill="none" stroke="#e8e8e8" stroke-width="3"/>
  <!-- Sand top (partially empty) -->
  <path d="M32 24 L32 28 Q32 36 40 40 Q48 36 48 28 L48 24 Z" fill="#a30000" opacity="0.5"/>
  <!-- Sand bottom (filling up) -->
  <path d="M34 56 L34 52 Q34 46 40 44 Q46 46 46 52 L46 56 Z" fill="#a30000"/>
  <!-- Falling sand stream -->
  <line x1="40" y1="40" x2="40" y2="48" stroke="#a30000" stroke-width="2"/>
</svg>
