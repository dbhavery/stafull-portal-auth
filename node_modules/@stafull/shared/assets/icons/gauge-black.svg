<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="btn-grad-gauge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#btn-grad-gauge)"/>
  <circle cx="40" cy="40" r="33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.5"/>
  <!-- Gauge background arc -->
  <path d="M20 50 A24 24 0 0 1 60 50" fill="none" stroke="#e8e8e8" stroke-width="6" stroke-linecap="round"/>
  <!-- Gauge fill arc (high level) -->
  <path d="M20 50 A24 24 0 0 1 55 28" fill="none" stroke="#a30000" stroke-width="6" stroke-linecap="round"/>
  <!-- Tick marks -->
  <line x1="20" y1="50" x2="24" y2="50" stroke="#e8e8e8" stroke-width="2"/>
  <line x1="26" y1="32" x2="29" y2="35" stroke="#e8e8e8" stroke-width="2"/>
  <line x1="40" y1="26" x2="40" y2="30" stroke="#e8e8e8" stroke-width="2"/>
  <line x1="54" y1="32" x2="51" y2="35" stroke="#e8e8e8" stroke-width="2"/>
  <line x1="60" y1="50" x2="56" y2="50" stroke="#e8e8e8" stroke-width="2"/>
  <!-- Needle -->
  <line x1="40" y1="50" x2="52" y2="32" stroke="#e8e8e8" stroke-width="3" stroke-linecap="round"/>
  <!-- Center pivot -->
  <circle cx="40" cy="50" r="5" fill="#a30000"/>
  <circle cx="40" cy="50" r="2" fill="#e8e8e8"/>
  <!-- E and F labels -->
  <text x="18" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e8e8e8">E</text>
  <text x="58" y="58" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e8e8e8">F</text>
</svg>
