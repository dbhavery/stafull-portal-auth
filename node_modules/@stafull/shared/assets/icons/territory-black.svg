<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="btn-grad-zone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#btn-grad-zone)"/>
  <circle cx="40" cy="40" r="33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.5"/>
  <!-- Map base -->
  <rect x="20" y="20" width="40" height="40" rx="4" fill="#e8e8e8"/>
  <!-- Zone divisions -->
  <line x1="40" y1="20" x2="40" y2="60" stroke="#2a2a2a" stroke-width="2"/>
  <line x1="20" y1="40" x2="60" y2="40" stroke="#2a2a2a" stroke-width="2"/>
  <!-- Highlighted zone -->
  <rect x="41" y="21" width="18" height="18" fill="#a30000" opacity="0.8"/>
  <!-- Center pin -->
  <circle cx="50" cy="30" r="5" fill="#e8e8e8"/>
  <circle cx="50" cy="30" r="2" fill="#a30000"/>
</svg>
