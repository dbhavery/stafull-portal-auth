<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="btn-grad-camera" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#btn-grad-camera)"/>
  <circle cx="40" cy="40" r="33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.5"/>
  <!-- Camera body -->
  <rect x="18" y="28" width="36" height="28" rx="4" fill="#e8e8e8"/>
  <!-- Lens -->
  <circle cx="36" cy="42" r="10" fill="#2a2a2a"/>
  <circle cx="36" cy="42" r="6" fill="#444"/>
  <circle cx="36" cy="42" r="3" fill="#a30000"/>
  <!-- Viewfinder -->
  <rect x="48" y="32" width="8" height="6" rx="1" fill="#2a2a2a"/>
  <!-- Recording indicator -->
  <circle cx="58" cy="24" r="6" fill="#a30000"/>
  <!-- REC text indicator -->
  <circle cx="58" cy="24" r="3" fill="#e8e8e8" opacity="0.8"/>
</svg>
