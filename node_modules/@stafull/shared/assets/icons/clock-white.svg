<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="btn-grad-clock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#btn-grad-clock)"/>
  <circle cx="40" cy="40" r="33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.5"/>
  <!-- Clock face -->
  <circle cx="40" cy="40" r="20" fill="#e8e8e8"/>
  <circle cx="40" cy="40" r="17" fill="none" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Hour markers -->
  <circle cx="40" cy="24" r="2" fill="#2a2a2a"/>
  <circle cx="56" cy="40" r="2" fill="#2a2a2a"/>
  <circle cx="40" cy="56" r="2" fill="#2a2a2a"/>
  <circle cx="24" cy="40" r="2" fill="#2a2a2a"/>
  <!-- Clock hands -->
  <line x1="40" y1="40" x2="40" y2="28" stroke="#2a2a2a" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="40" x2="50" y2="40" stroke="#a30000" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="40" cy="40" r="3" fill="#a30000"/>
</svg>
