<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="btn-grad-stop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  <circle cx="40" cy="40" r="36" fill="url(#btn-grad-stop)"/>
  <circle cx="40" cy="40" r="33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.5"/>
  <!-- Outer ring -->
  <circle cx="40" cy="40" r="24" fill="none" stroke="#e8e8e8" stroke-width="3"/>
  <!-- Stop square -->
  <rect x="28" y="28" width="24" height="24" rx="3" fill="#a30000"/>
  <!-- Inner highlight -->
  <rect x="30" y="30" width="20" height="20" rx="2" fill="#e8e8e8" opacity="0.2"/>
</svg>
